<!DOCTYPE html>
<html>
  <head>
    <title> Tìm hiểu về div - tag</title>
    <style
      type ="text/nguyen quynh lam">
    </style>
  </head>
  <body>
    <!--
      * <div> tag
          +) defines a division or section in an HTML document
          +) Được sử dụng như 1 container for other HTML elemets to style 
          them with CSS or to perform certain tasks with JS
          +) Tạo ra 1 khu vực kiểu block nào đó trên 1 website or
          gom nhóm các phần tử trên website vào 1 khu vực thẻ <div>s
    -->
    <p> AAAAAA</p>
    <div style="background-color:lightblue">
      <h3> BBBBB</h3>
      <p>  bbbbbbbbbb</p>
    </div>
    <p>CCCCCCC</p>
  </body>
</html>
